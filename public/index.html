<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Inv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container-fluid">

        <h1 class="text-center mt-3 mb-5">Company Inv</h1>
        <div class="container">
            <form action="" class="form-control mb-5 pt-5">
                <div class="row mb-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-2 mb-2">
                        <p>Transaction Type:</p>
                        <select class="form-control" id="transaction">
                            <option value="Purchase">Buy</option>
                            <option value="Sale">Sell</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <p>To/From:</p>
                        <input class="form-control" type="text" id="tofrom">
                    </div>
                    <div class="col-md-2 mb-2">

                        <p>Items Sold/Bought:</p>
                        <input class="form-control" type="text" id="items">

                    </div>
                    <div class="col-md-3"></div>


                </div>
                <div class="row mb-4">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <p>Amount:</p>
                        <input class="form-control" type="number" id="amount">
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <input class="d-block btn btn-warning mx-auto mb-4" type="submit" value="Save Transaction">

            </form>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-md-10">
                    <ul>

                    </ul>
                </div>
                <div class="col-1"></div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script type="module" src="app.js"></script>
</body>

</html>
